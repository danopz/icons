<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Icons Overview</title>
</head>
<body>
    <h1 class="text-center">danopz/icons</h1>

    <a href="https://github.com/danopz/icons" class="github-corner">
        <img src="https://cdn.rawgit.com/danopz/github-corner/0.1.0/dist/corner.svg" />
    </a>

    <div class="row no-gutters">
        <div class="col offset-sm-1 col-sm-10 offset-lg-2 col-lg-8">
            <hr />

            <div class="card bg-light">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="width">stroke-width</label>
                                <select id="width" name="width" class="form-control">
                                    <option value="0.5">0.5px</option>
                                    <option value="1">1px</option>
                                    <option value="1.5">1.5px</option>
                                    <option value="2" selected>2px</option>
                                    <option value="2.5">2.5px</option>
                                    <option value="3">3px</option>
                                    <option value="3.5">3.5px</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="linecap">stroke-linecap</label>
                                <select id="linecap" name="linecap" class="form-control">
                                    <option value="round">round</option>
                                    <option value="butt">butt</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="linejoin">stroke-linejoin</label>
                                <select id="linejoin" name="linejoin" class="form-control">
                                    <option value="round">round</option>
                                    <option value="bevel">bevel</option>
                                    <option value="miter">miter</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="size">size</label>
                        <input type="number" id="size" min="32" max="320" value="64" step="1" class="form-control"/>
                    </div>
                </div>
            </div>

            <hr />

            <div class="icons">
                <svg>
                    <use xlink:href="dist/symbols.svg#i-fullscreen" />
                </svg>
                <svg>
                    <use xlink:href="dist/symbols.svg#i-merge" />
                </svg>
                <svg>
                    <use xlink:href="dist/symbols.svg#i-fork" />
                </svg>
                <svg>
                    <use xlink:href="dist/symbols.svg#i-stackoverflow" />
                </svg>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
